name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5

      - name: Install, build, and upload your site
        uses: withastro/action@v5
        env:
          ENABLE_MERMAID: "true"
        # with:
        #   path: .              # 可选：Astro 项目在仓库里的子目录
        #   node-version: 24     # 可选：指定 Node 版本（默认 22）
        #   package-manager: pnpm@latest  # 可选：指定包管理器
        # env:
        #   PUBLIC_FOO: 'bar'    # 可选：需要的公开环境变量

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
